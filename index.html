<!DOCTYPE html>
<html lang="en">
<head>
  <title>CodeIIEST</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" href="/pwa-192x192.png">
  <meta name="msapplication-TileColor" content="#121212">
  <meta name="theme-color" content="#121212">
  <meta name="description" content="The Official Website of CodeIIEST">
  <meta property="og:title" content="CodeIIEST" />
  <meta property="og:url" content="https://codeiiest.netlify.app/" />
  <meta property="og:image" content="https://media.discordapp.net/attachments/856246975321735219/860778930565808148/logo_glight.jpg?width=514&height=514" />
</head>
<body>
  <div id="app"></div>
  <script>
    (function() {
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
      const setting = localStorage.getItem('color-schema') || 'auto'
      if (setting === 'dark' || (prefersDark && setting !== 'light'))
        document.documentElement.classList.toggle('dark', true)
    })()
  </script>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
